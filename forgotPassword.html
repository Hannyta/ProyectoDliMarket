<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DLI Market - Tu tienda de bebidas y snacks favoritos.">

    <!-- link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <title>Forgot Password</title>
</head>
<body>
    <main>
        <section class="forgotPassword">
            <div class="container">

                <div class="container-form">
                    <form class="forgot">
                        <h2>Recupera tu contraseña</h2>
                        <span>Por favor ingresá el email con el cual te registraste. Vas a recibir un email con un enlace temporario para restablecer tu clave.</span>
                        <div class="container-input">
                            <i class="ri-mail-line"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <button class="button">Enviar enlace para restablecer clave</button>
                        <a href="login.html">
                            <i class="ri-arrow-left-double-line">Volver a Inicio de sesión</i>
                        </a>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script async src="./login.js"></script>
</body>
</html>
