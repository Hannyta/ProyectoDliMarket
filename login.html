<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DLI Market - Tu tienda de bebidas y snacks favoritos.">

    <!-- link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beiruti:wght@200..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>

    <title>Login</title>
</head>
<body>
    <main>
        <section class="login">
            <div class="container">

                <div class="container-form">
                    <form class="sign-in">
                        <h2>Iniciar sesión</h2>
                        <div class="social-networks">
                            <i class="ri-twitch-fill"></i>
                            <i class="ri-twitter-x-line"></i>
                            <i class="ri-instagram-line"></i>
                            <i class="ri-tiktok-line"></i>
                        </div>
                        <span>Use su correo y contraseña</span>
                        <div class="container-input">
                            <i class="ri-mail-line"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="container-input">
                            <i class="ri-lock-line"></i>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <a href="a">¿Olvidaste tu contraseña?</a>
                        <button class="button">INICIAR SESION</button>
                    </form>
                </div>
                <div class="container-form">
                    <form class="sign-up">
                        <h2>Registrarse</h2>
                        <div class="social-networks">
                            <i class="ri-twitch-fill"></i>
                            <i class="ri-twitter-x-line"></i>
                            <i class="ri-instagram-line"></i>
                            <i class="ri-tiktok-line"></i>
                        </div>
                        <span>Use su correo electrónico para registrarse</span>
                        <div class="container-input">
                            <i class="ri-user-3-line"></i>
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="container-input">
                            <i class="ri-mail-line"></i>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="container-input">
                            <i class="ri-lock-line"></i>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <button class="button">REGISTRARSE</button>
                    </form>
                </div>
                <div class="container-welcome">
                    <div class="welcome-sign-up welcome">
                        <h3>¡Bienvenido!</h3>
                        <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                        <button class="button" id="btn-sign-up">Registrarse</button>
                    </div>
                    <div class="welcome-sign-in welcome">
                        <h3>¡Hola!</h3>
                        <p>Registrese con sus datos personales para usar todas las funciones del sitio</p>
                        <button class="button" id="btn-sign-in">Iniciar sesión</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script async src="./login.js"></script>
</body>
</html>
